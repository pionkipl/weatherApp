<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="app">
      <div class="main">
        <div class="main__weather">
          <div class="main__weather__top">
            <div class="main__weather__top--degree">
              <div class="fahrenheit"><span class="degree">&deg;</span>F</div>
              <div class="celsius"><span class="degree">&deg;</span>C</div>
            </div>
            <div class="main__weather__top--city">
              <input type="text" class="main__weather__top--city-input" />
              <div class="main__weather__top--city-search">
                <div class="main__weather__top--city-search-icon"></div>
              </div>
            </div>
          </div>
          <div class="main__weather__mid">
            <div class="main__weather__mid--temp">20</div>
            <div class="main__weather__mid--date">Monday 03 January 2019</div>
          </div>
          <div class="main__weather__bottom">
            <div class="main__weather__bottom__forecast">
              <div class="main__weather__bottom__forecast-item">
                <div class="main__weather__bottom__forecast-item--day-1">
                  TUE
                </div>
                <div class="main__weather__bottom__forecast-item--icon-1"></div>
                <div class="main__weather__bottom__forecast-item--temp-1">
                  20
                </div>
              </div>
              <div class="main__weather__bottom__forecast-item">
                <div class="main__weather__bottom__forecast-item--day-2"></div>
                <div class="main__weather__bottom__forecast-item--icon-2"></div>
                <div class="main__weather__bottom__forecast-item--temp-2"></div>
              </div>
              <div class="main__weather__bottom__forecast-item">
                <div class="main__weather__bottom__forecast-item--day-3"></div>
                <div class="main__weather__bottom__forecast-item--icon-3"></div>
                <div class="main__weather__bottom__forecast-item--temp-3"></div>
              </div>
              <div class="main__weather__bottom__forecast-item">
                <div class="main__weather__bottom__forecast-item--day-4"></div>
                <div class="main__weather__bottom__forecast-item--icon-4"></div>
                <div class="main__weather__bottom__forecast-item--temp-4"></div>
              </div>
              <div class="main__weather__bottom__forecast-item">
                <div class="main__weather__bottom__forecast-item--day-5"></div>
                <div class="main__weather__bottom__forecast-item--icon-5"></div>
                <div class="main__weather__bottom__forecast-item--temp-5"></div>
              </div>
            </div>
            <div class="main__weather__bottom__details">
              <div class="main__weather__bottom__details--unroll">
                <div class="main__weather__bottom__details--unroll-icon"></div>
              </div>
              <div class="main__weather__bottom__details__right">
                <div class="main__weather__bottom__details__right--pressure">
                  Pressure:
                </div>
                <div class="main__weather__bottom__details__right--humidity">
                  Humidity:
                </div>
                <div class="main__weather__bottom__details__right--wind">
                  Wind:
                </div>
                <div class="main__weather__bottom__details__right--sunrise">
                  Sunrise:
                </div>
                <div class="main__weather__bottom__details__right--sunset">
                  Sunset:
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
