<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__search mg-top">
          <h1 class="header__search--city">Your city</h1>
          <div class="header__search__input">
            <input type="text" class="header__search__input--bar" />
            <i class="fas fa-search header__search__input--search-icon"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="main mg-top">
      <div class="container">
        <div class="main__cart">
          <div class="main__cart__container">
            <h2 class="main__cart__container__city">Warsaw</h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
