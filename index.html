<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="header__search mg-top">
          <h1 class="header__search--city">Your city</h1>
          <div class="header__search__input">
            <input type="text" class="header__search__input--bar" />
            <i class="fas fa-search header__search__input--search-icon"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="main mg-top">
      <div class="container">
        <div class="main__background"></div>
        <div class="main__cart">
          <div class="main__cart__top">
            <h2 class="main__cart__top--city">Warsaw</h2>
            <div class="main__cart__top--temp box">19<span>&deg;</span>C</div>
          </div>
          <div class="main__cart__mid box">
            <div class="main__cart__mid--day">Monday</div>
            <div class="main__cart__mid--date">4.02.2019</div>
            <div class="main__cart__mid--sun">
              <div class="main__cart__mid--sun-rise"></div>
              <div class="main__cart__mid--sun-set"></div>
            </div>
            <div class="main__cart__mid--humidity">
              <div class="icon-humidity"></div>
              <div class="value-humidity">60%</div>
            </div>
            <div class="main__cart__mid--wind">
              <div class="icon-wind"></div>
              <div class="value-wind">20km/h</div>
            </div>
            <div class="main__cart__mid--pressure">
              <div class="icon-pressure"></div>
              <div class="value-pressure">1000hPa</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
